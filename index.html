<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Tio Pepe</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/proj4.js"></script>
        <script src="js/proj4leaflet.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Tio_Pepe_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var crs = new L.Proj.CRS('EPSG:3857', '+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs', {
            resolutions: [2800, 1400, 700, 350, 175, 84, 42, 21, 11.2, 5.6, 2.8, 1.4, 0.7, 0.35, 0.14, 0.07],
        });
        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false, 
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        var img_20100705Vigorosidad_0 = 'data/20100705Vigorosidad_0.png';
        var img_bounds_20100705Vigorosidad_0 = [[36.72884318070304,-6.141226664271955],[36.73720284894084,-6.128688361365308]];
        var layer_20100705Vigorosidad_0 = new L.imageOverlay(img_20100705Vigorosidad_0, img_bounds_20100705Vigorosidad_0);
        bounds_group.addLayer(layer_20100705Vigorosidad_0);
        map.addLayer(layer_20100705Vigorosidad_0);
        var img_20100603Vigorosidad_1 = 'data/20100603Vigorosidad_1.png';
        var img_bounds_20100603Vigorosidad_1 = [[36.72884318070304,-6.141226664271955],[36.73720284894084,-6.128688361365308]];
        var layer_20100603Vigorosidad_1 = new L.imageOverlay(img_20100603Vigorosidad_1, img_bounds_20100603Vigorosidad_1);
        bounds_group.addLayer(layer_20100603Vigorosidad_1);
        map.addLayer(layer_20100603Vigorosidad_1);
        var img_20100503Vigorosidad_2 = 'data/20100503Vigorosidad_2.png';
        var img_bounds_20100503Vigorosidad_2 = [[36.72884318070304,-6.141226664271955],[36.73720284894084,-6.128688361365308]];
        var layer_20100503Vigorosidad_2 = new L.imageOverlay(img_20100503Vigorosidad_2, img_bounds_20100503Vigorosidad_2);
        bounds_group.addLayer(layer_20100503Vigorosidad_2);
        map.addLayer(layer_20100503Vigorosidad_2);
        function pop_Tio_Pepe_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_Tio_Pepe_3_0() {
            return {
                pane: 'pane_Tio_Pepe_3',
                opacity: 1,
                color: 'rgba(228,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fillOpacity: 0,
            }
        }
        map.createPane('pane_Tio_Pepe_3');
        map.getPane('pane_Tio_Pepe_3').style.zIndex = 403;
        map.getPane('pane_Tio_Pepe_3').style['mix-blend-mode'] = 'normal';
        var layer_Tio_Pepe_3 = new L.geoJson(json_Tio_Pepe_3, {
            attribution: '',
            pane: 'pane_Tio_Pepe_3',
            onEachFeature: pop_Tio_Pepe_3,
            style: style_Tio_Pepe_3_0,
        });
        bounds_group.addLayer(layer_Tio_Pepe_3);
        map.addLayer(layer_Tio_Pepe_3);
        var title = new L.Control();
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Tio Pepe</h2>';
        };
        title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Tio_Pepe_3.png" /> Tio_Pepe': layer_Tio_Pepe_3,"2010-05-03.Vigorosidad": layer_20100503Vigorosidad_2,"2010-06-03.Vigorosidad": layer_20100603Vigorosidad_1,"2010-07-05.Vigorosidad": layer_20100705Vigorosidad_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Tio_Pepe_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Area'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
